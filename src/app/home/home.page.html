<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button id="open-modal" expand="block">Add a User</ion-button> -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let person of allPeople">
    <ion-card-header>
      <ion-card-title>{{person.firstName}} {{person.lastName}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Grade: {{person.grade}}
      <!-- Here's a small text description for the card content. Nothing more,
      nothing less. -->
    </ion-card-content>

    <ion-button fill="clear" (click)="edit(person)">Edit</ion-button>
    <ion-button fill="clear" (click)="delete(person.id)">Delete</ion-button>

    <p>{{ handlerMessage }}</p>
    <p>{{ roleMessage }}</p>
  </ion-card>

  <!-- <ion-list *ngIf="currentUser.id != null">
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input [(ngModel)]="fName" placeholder="Enter first name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input [(ngModel)]="lName" placeholder="Enter last name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Grade</ion-label>
      <ion-input [(ngModel)]="grade" placeholder="Enter grade"></ion-input>
    </ion-item>
    <ion-button (click)="cancelEdit()">Cancel</ion-button>
    <ion-button (click)="update(fName, lName, grade)">Update</ion-button>
  </ion-list> -->

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button
              (click)="submitData(fName, lName, grade)"
              [strong]="true"
              >Confirm</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input
            type="text"
            placeholder="First Name"
            [(ngModel)]="fName"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name</ion-label>
          <ion-input
            type="text"
            placeholder="Last name"
            [(ngModel)]="lName"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Grade</ion-label>
          <ion-input
            type="text"
            placeholder="Grade"
            [(ngModel)]="grade"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal trigger="open-edit-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button
              (click)="submitData(fName, lName, grade)"
              [strong]="true"
              >Confirm</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input
            type="text"
            placeholder="Your name"
            [(ngModel)]="fName"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name</ion-label>
          <ion-input
            type="text"
            placeholder="Last name"
            [(ngModel)]="lName"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Grade</ion-label>
          <ion-input
            type="text"
            placeholder="Grade"
            [(ngModel)]="grade"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
